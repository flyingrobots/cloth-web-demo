name: CI

on:
  push:
    branches: [ main, feat/simulation-system ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Docs (TypeDoc)
        run: npm run docs:api
      - run: npm test -- --run
